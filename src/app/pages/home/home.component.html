<main class="page">
    <header class="page-header">
        <div class="menu-ctn">
            <div class="menu-button" (click)="showNav = true">
                <div class="menu-button__line"></div>
                <div class="menu-button__line"></div>
                <div class="menu-button__line"></div>
            </div>
            <div class="menu" *ngIf="showNav">
                <button class="menu__close cancel" (click)="showNav = false">X</button>
                <label for="">{{ 'HOME.SHOW_EMPLOYEES' | translate }}</label>
                <select [(ngModel)]="workersQuantity" (change)="reloadTable()" name="total" id="">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
                <label for="">{{ 'HOME.ORDER_BY' | translate }}</label>
                <select [(ngModel)]="order" (change)="changeSort()">
                    <option value="asc"> {{ 'HOME.GREATER_THAN' | translate }} </option>
                    <option value="desc">{{ 'HOME.LESS_THAN' | translate }}</option>
                </select>
                <select (change)="changeSort()" [(ngModel)]="column" name="" id="">
                    <option i18n *ngFor="let props of workersProperties" value="{{ props }}">
                        {{ 'HOME.' + props | uppercase | translate }}
                    </option>
                </select>
            </div>
        </div>
    </header>
    <section class="actions">
        <button class="confirm">{{ 'HOME.ADD_EMPLOYEE' | translate }}</button>
        <button class="cancel">{{ 'HOME.ERASE_EMPLOYEE' | translate }} {{ '(' + totalSelected +')' }}</button>
        <button class="info move">{{ 'HOME.LOGOUT' | translate }}</button>
    </section>
    <section class="table-info">
        <h4 class="table-info__title">{{ 'HOME.EMPLOYEES' | translate }}</h4>
        <h4 class="table-info__quantity">{{ totalEmployees }}</h4>
    </section>
    <section (scroll)="onScrollTable($event)" class="data">
        <header></header>
        <table>
            <tr verticallyFixed [scrolled]="totalScrolled" class="columns">
                <th *ngFor="let props of workersProperties"> {{ 'HOME.' + props | uppercase | translate }} </th>
            </tr>
            <tr 
            *ngFor="let worker of workers[currentPage-1];"
            class="row" 
            [class.selected]="worker.isSelected" 
            (click)="rowSelected($event, worker)">
                <ng-container *ngFor="let data of worker | keyvalue: keepOrder;">
                    <td class="cell" *ngIf="data.key !== 'isSelected'">
                        <input [(ngModel)]="worker.isSelected" type="checkbox" *ngIf="data.key === 'id'">
                        {{ data.value | format: data.key }}
                    </td>
                </ng-container>
            </tr>
        </table>
    </section>
    <footer #pagination class="pagination" *ngIf="totalEmployees > workersQuantity">
        <button (click)="changePage(currentPage-1)" class="before">
            <
        </button>
        <div class="page-number-ctn">
            <button scrollIfNotVisible [currentPage]="currentPage" *ngFor="let page of pages" (click)="changePage(page)" [disabled]="page === currentPage">
                {{ page }}
            </button>
        </div>
        <button (click)="changePage(currentPage+1)" class="next">
            >
        </button>
    </footer>
</main>
