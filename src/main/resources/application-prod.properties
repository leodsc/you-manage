spring.datasource.url=jdbc:mysql://localhost/youManage?createDatabaseIfNotExist=true&serverTimezone=America/Sao_Paulo&useSSl=false
spring.datasource.username=${YOU_MANAGE_DB_USERNAME}
spring.datasource.password=${YOU_MANAGE_DB_PASSWORD}
